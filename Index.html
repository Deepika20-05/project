<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Quiz Generator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(120deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .input-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        #s{
            width: 145px;
            height: 30px;
            background-color: rgb(121, 238, 209);
            font-size: 12px;
            color: #353333;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>ðŸ§  AI MCQ Quiz Generator</h2>
    <p>Generate instant quizzes using Artificial Intelligence</p>

    <form method="post">
        <select name="difficulty" required id="s">
    <option value="">Select Difficulty</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
</select>

        <input type="text"
               name="topic"
               class="input-box"
               placeholder="Enter quiz topic (e.g. Python, Java)"
               required>


        <button type="submit" class="btn">Generate Quiz</button>
    </form>

    <div class="footer-text">
        Powered by Gemini AI & Flask
    </div>
</div>

</body>
</html>
